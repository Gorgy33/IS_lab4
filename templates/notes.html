{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="add-note-button">
        <a href="{{ url_for('add_note') }}">Добавить новую запись</a>
    </div>
    {% if items %}
        {% for item in items %}
        <div class="note">
           <div class="note-text">
                {{ item.text }}
               <div class="delete">
                    <a href="">Удалить</a>
               </div>
           </div>
           <div class="nickname">
                {{ item.nickname }}
           </div>
        </div>
        {% endfor %}
    {% else %}
        <p> Notes not found! </p>
    {% endif %}
</div>
{% endblock %}
